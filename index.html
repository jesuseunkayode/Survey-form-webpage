<!DOCTYPE html>
<head>
<title> Welcome to survey form designed and developed by Jesuseun Kayode</title>
<link rel="stylesheet"  type="text/css" href="surveystyle/style.css" >
</head>
<body>
<header>
<h1 id="title"> HIIT Training Center Survey Form  </h1>
<p id="description"> Thank you for taking the time to improve the platform </p>
</header>
<main>
<form id="survey-form">
 <label class="name" for="username"> Name</label> <br/>
 <input type="text" id="username" name="username" placeholder="Enter your name" /> <br/>

 <label class="email" for="email"> Email</label> <br/>
 <input type="email" id="email" name="email" placeholder="Enter your  email" /><br/>

 <label class="age" for="age"> Age (optional) <br/>
 <input type="number" id="age" name="age"  min="18" max="65" placeholder="Enter your age" /> </label><br/>

 <label class="describe" for="role"> Which option best describes your current role?</label> <br/>
 <select id="role" name="role">
 <option> Select your role </option>
 <option value="student"> Students</option>
 <option value="fulljob"> Full Time Job </option>
 <option value="fulltimelearner"> Full Time Learner</option>
 <option value="prefer"> Prefer Not to say</option>
 <option value="others"> Others</option>
</select> <br/>

 <label class="suggest"> Would you recommend HIIT to a friend?</label> <br/>
 <input type="radio" id="definately" name="recommend" value="definately" />
 <label class="suggest-radio" for="definately"> Definately </label> <br/>

 <input type="radio" id="maybe" name="recommend" value="maybe" />
 <label class="suggest-radio" for="maybe">Maybe </label> <br/>

 <input type="radio" id="not-sure" name="recommend" value="not-sure" />
 <label class="suggest-radio" for="not-sure">Not Sure</label> <br/><br/>

<label class="feature"> What is your favourite Features of HIIT Training Centre? </label> <br/>
<select id="feature" name="feature">
<option> Select an option</option>
<option value=" chalenges"> Challenges</option>
<option value="project"> Projects </option>
<option value="community"> Community </option>
<option value="Open-source">Open Source</option>
</select> <br/><br/>

<label class="like-to-see">What would you like to see improved? (check all the apply) </label> <br/>
<input type="checkbox" id="improve" name="improve" value="front-end" />
<label class="seeing" for="improve"> Front End Projects </label> <br/>

<input type="checkbox" id="improve1" name="improve1" value="back-end" />
<label class="seeing" for="improve1"> Back End Projects </label><br/>

<input type="checkbox" id="improve2" name="improve2" value="data-visualization" />
<label class="seeing" for="improve2"> Data visualization </label><br/>

<input type="checkbox" id="improve3" name="improve3" value="challenges" />
<label class="seeing" for="improve3"> Challenges</label><br/>

<input type="checkbox" id="improve4" name="improve4" value="open-source-community" />
<label class="seeing" for="improve4"> Open Source Community </label><br/>

<input type="checkbox" id="improve5" name="improve5" value="gitter-help-rooms" />
<label class="seeing" for="improve5"> Gitter Help Rooms </label><br/>

<input type="checkbox" id="improve6" name="improve6" value="videos" />
<label class="seeing" for="improve6"> Videos</label><br/>

<input type="checkbox" id="improve7" name="improve7" value="city-meet-ups" />
<label class="seeing" for="improve7"> City Meet Ups</label><br/>

<input type="checkbox" id="improve8" name="improve8" value="Wiki" />
<label class="seeing" for="improve8">Wiki</label><br/>

<input type="checkbox" id="improve9" name="improve9" value="forum" />
<label class="seeing" for="improve9">Forum</label><br/>

<input type="checkbox" id="improve10" name="improve10" value="additional-course" />
<label class="seeing" for="improve10">Additional Course</label><br/> <br/>

<label class="textarea-heading">Any comments or suggestions? </label> <br/>
<textarea id="coment" placeholder="Enter your comment here..."> </textarea> <br/>
<input type="submit" value="submit"/>
</form>

</main>
</body>
</html>
